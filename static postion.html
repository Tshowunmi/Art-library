<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static position</title>
    <style>
        div{
            background-color: red;
            width: 300px;
            height: 300px;
        }
        .text{
            position: absolute;
            left: 50px;
        }
    </style>
</head>
<body>
    <p>this another content</p>
    <div class="box" ></div>
    <p class="text" >This is a content</p>
    <p class="para" >This is a content</p>
    
</body>
</html>
